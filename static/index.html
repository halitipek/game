<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height, maximum-scale=1.0, target-densitydpi=device-dpi">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tavla</title>
  <link rel="stylesheet" href="normalize.css">
  <style>
    body {
      height: 800px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    function resize () {
      let ratio = (100 * window.innerHeight) / 768 / 100
      let width = 1147 * ratio
      let height = 768 * ratio

      const game = document.getElementById('game')
      game.style.position = 'fixed'
      game.style.left = ((window.innerWidth - width) / 2) + 'px'
      game.style.width = width + 'px'
      game.style.height = height + 'px'
    }

    window.addEventListener('resize', resize)

    resize()
  </script>
<script type="text/javascript" src="//unpkg.com/pixi.js@4.8.5/dist/pixi.min.js"></script><script type="text/javascript" src="//unpkg.com/gsap@2.0.2/umd/TweenMax.js"></script><script type="text/javascript" src="/game.js"></script></body>
</html>
